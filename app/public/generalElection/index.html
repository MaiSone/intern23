<html lang="en">
<head>
    <meta charset="UTF-8">

    <style type="text/css">
        base {
            font-feature-settings: "palt";
            font-kerning: normal;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: geayscale;
            letter-spacing: 0.04em;
        }
        /* Style the tab */
        .tab {
        overflow: hidden;
        border: 1px solid #d32f2f;
        background-color: #fff;
        }

        /* Style the buttons that are used to open the tab content */
        .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
        background-color: #fff;
        color: #d32f2f;
        font-weight: bold;
        }

        /* Create an active/current tablink class */
        .tab button.active {
        background-color: #d32f2f;
        color: #fff;
        font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="base">
        <div class="tab">
            <button class="tablinks" id="default" onclick="voteCount(event, 'lowerHouse')" data-atlas-trackable="vis_link">衆院選参院選<br>過去6回<br>平均投票率</button>
            <button class="tablinks" onclick="voteCount(event, '2019')" data-atlas-trackable="vis_link">2019<br>参院選<br>投票率</button>
            <button class="tablinks" onclick="voteCount(event, '2017')" data-atlas-trackable="vis_link">2017<br>衆院選<br>投票率</button>
            <button class="tablinks" onclick="voteCount(event, '2016')" data-atlas-trackable="vis_link">2016<br>参院選<br>投票率</button>
            <button class="tablinks" onclick="voteCount(event, '2014')" data-atlas-trackable="vis_link">2014<br>衆院選<br>投票率</button>
            <button class="tablinks" onclick="voteCount(event, '2013')" data-atlas-trackable="vis_link">2013<br>参院選<br>投票率</button>
            <button class="tablinks" onclick="voteCount(event, '2012')" data-atlas-trackable="vis_link">2012<br>衆院選<br>投票率</button>
        </div>
        
        <canvas id="chart"></canvas>
    </div>
    
</body>
</html>
